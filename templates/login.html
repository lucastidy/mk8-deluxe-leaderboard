{% extends "base.html" %}
{% block content %}
<form method="POST" class="submit-form-signup">
  <div class="input-wrapper">
    <input name="username" placeholder="Username" required>
  </div>
  <div class="input-wrapper">
    <input name="password" type="password" placeholder="Password" required>
  </div>
  <button type="submit" class="submit-button-signup">Login!</button>
</form>
{% endblock %}
